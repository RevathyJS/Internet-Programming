<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function()
            {
                var a=$("#t1").val();
             
                var b=$("#t2").val();
               
                
                $("#t3").val(parseInt(a)+parseInt(b));
            });
            $("#b2").click(function()
            {
                var a=$("#t1").val();
             
                var b=$("#t2").val();
               
                
                $("#t3").val(parseInt(a)-parseInt(b));
            });
            $("#b3").click(function()
            {
                var a=$("#t1").val();
             
                var b=$("#t2").val();
               
                
                $("#t3").val(parseInt(a)*parseInt(b));
            });
            $("#b4").click(function()
            {
                var a=$("#t1").val();
             
                var b=$("#t2").val();
               
                
                $("#t3").val(parseInt(a)/parseInt(b));
            });
        });
    </script>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins' , sans-serif;
        }
        #container
        {
         width: 100%;
         height: 100vh;
         background: #001660;
         display:flex;
         align-items: center;
         justify-content: center;           

        }
    div{
        display:flex;
        background:#fff;
        flex-direction:column;
        padding: 2vw 4vw;
        max-width:600px;
        border-radius: 10px;
     }
    input {
      border:0;
      margin:10px 0;
      padding:20px;
      outline:none;
      background:#f5f5f5f5;
      font-size: 16px;;
      border-radius: 10px;
     }  
   
    </style>
</head>

<body>
   <div id="container">
   
    <h3 style="color:white">Simple Calculator</h3>
        <input type="text" id="t1" placeholder="Enter First Number" reguired><br><br>
        <input type="text" id="t2" placeholder="Enter Second Number" reguired><br><br>
        <input type="text" id="t3" placeholder="Result"><br><br>
        <button id="b1">ADD</button>
        <button id="b2">SUBTRACT</button>
        <button id="b3">MULTIPLY</button>
        <button id="b4">DIVIDE</button>
    </div>

</body>
</html>
