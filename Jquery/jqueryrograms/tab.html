<!DOCTYPE html>
<html>
  <head>
    <title>Simple jQuery Exercise</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .tabs {
        overflow: hidden;
      }
      .tab {
        display: none;
      }
      .tab.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <button type="button" class="tab-link active" data-tab="tab-1">Tab 1</button>
      <button type="button" class="tab-link" data-tab="tab-2">Tab 2</button>
      <button type="button" class="tab-link" data-tab="tab-3">Tab 3</button>
    </div>
    <div class="tab-content">
      <div id="tab-1" class="tab active">
        <p>This is the content of Tab 1.</p>
      </div>
      <div id="tab-2" class="tab">
        <p>This is the content of Tab 2.</p>
      </div>
      <div id="tab-3" class="tab">
        <p>This is the content of Tab 3.</p>
      </div>
    </div>
    <script>
      $(document).ready(function() {
        $(".tab-link").click(function() {
          var tabId = $(this).attr("data-tab");
          $(".tab-link").removeClass("active");
          $(this).addClass("active");
          $(".tab").removeClass("active");
          $("#" + tabId).addClass("active");
        });
      });
    </script>
  </body>
</html>
